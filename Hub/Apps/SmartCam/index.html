<!DOCTYPE html>
<html manifest="/test.manifest">
<head>
  <title>Camera Viewer Application</title>

  <script type="text/javascript" src="../GuiWeb/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="../GuiWeb/common.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" media="all" type="text/css" href="Styles/AppSmartCameraStyleSheet.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>

      <div class="dashboard_toolbar">
         <div class="homeID_title"><a href="../GuiWeb/index.html">Dashboard</a> | Camera Viewer </div>
          
        </div>

           <div class="page">
            <div class="row">
                <div class="page_title col">Camera Viewer</div>
                 <div class="page_title col" id="status" style="display:none">No Cameras installed, add some using Add Devices</div> 
            </div>
            <div class="row">
                <div id="cameraGoodness" class="app_block col">
                   
                    <img alt="camera1" id="camera1Image" class="app_image"  />
                    
                    <div class="app_control">
                        <img id="recordBTN" class="app_button3" src="Assets/MetroRecord.png" onclick="RecordToggle()" />
                        <img id="left" class="app_button3" src="Assets/MetroLeftArrow.png" onclick="ControlCamera('left')" />
                        <img id="right" class="app_button3" src="Assets/MetroRightArrow.png" onclick="ControlCamera('right')" />
                        <img id="up" class="app_button3" src="Assets/MetroUpArrow.png" onclick="ControlCamera('up')" />
                        <img id="down" class="app_button3" src="Assets/MetroDownArrow.png" onclick="ControlCamera('down')" />
                         <div id="recordText"></div>

                                        
                      </div>
                    <br />
                    
                </div>
                <div class="app_block col">
                    <select id="cameraList" onchange="CameraSelected()">
                   
                    </select>
                </div>


               
            </div>

              <div class="row">
<div id="videoClips" class="recordings_block col">
        
</div>
</div>
            

            </div>
       
     
            <div class="settings_listitem" id="divDebugInfo" style="display:none"></div>
  

</body>
</html>
